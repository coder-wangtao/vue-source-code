<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="counter"></h1>
    <script src="../dist/reactivity.global.js"></script>
    <script>
        const { ref,effect } = VueReactivity
        //counter本质上是一个RefImpl创建的实例对象  
        const counter = ref(0)

        const counterH1 = document.querySelector("#counter")

        effect(() => {
            debugger
            counterH1.innerHTML = counter.value
        })

        setTimeout(() => {
            counter.value = 999
        }, 2000);
    </script>
</body>
</html>
