<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../dist/vue.global.js"></script>
    <script>
        const { watch,ref }= Vue
        const name = ref("王小波")
        //第一个参数
        //类型一： 一个函数，返回一个值
        //类型二：ref
        //类型三: reactive对象
        //类型四：以上类型组成的数组

        debugger
        watch(name,() => {
            console.log(`我的名字是${name.value}`)
        })

        setTimeout(() => {
            name.value = "李银河"
        },3000)
    </script>
</head>
<body>
    
</body>
</html>
